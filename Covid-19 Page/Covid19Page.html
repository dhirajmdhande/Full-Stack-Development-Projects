<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="CodingCoverPage.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <div class="know-more-section d-flex flex-row">
            <div class="text-box">
                <h1 class="main-heading">All you need to know about COVID-19</h1>
                <button class="button button-1">Know more</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="know-more-section-image" />
        </div>
        <div class="covid-19-test-section d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="covid-19-test-section-image" />
            <div class="covid-19-test-section-text-box">
                <h1 class="heading-2">COVID-19 Test</h1>
                <p class="description">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
            </div>
        </div>
        <h1 class="heading heading-3">Symptoms</h1>
        <div class="d-flex flex-row">
            <div class="individual-card card-1">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="card-image image-1" />
                <p class="card-description">Dry Cough</p>
            </div>
            <div class="individual-card card-2">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="card-image image-2" />
                <p class="card-description">High Fever</p>
            </div>
            <div class="individual-card card-3">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="card-image image-2" />
                <p class="card-description">Headache</p>
            </div>
        </div>
        <h1 class="heading heading-4">Videos</h1>
        <div class="videos-section d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="videos-section-image">
            <div class="videos-section-text-box">
                <h1 class="heading heading-5">To prevent the spread of ...</h1>
                <p class="description description-3">If you think you have been exposed to novel corona virus (COVID-19) </p>
                <button class="button button-2 btn btn-primary">Watch Video</button>
            </div>
        </div>
    </div>
</body>

</html>
